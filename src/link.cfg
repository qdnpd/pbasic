MEMORY {
    ZP:         start = $0000, size = $0100, type = rw, fill = yes, fillval = $00;
    STACK:      start = $0100, size = $0100, type = rw, fill = yes, fillval = $00;
    RAM:        start = $0200, size = $BE00, type = rw, fill = yes, fillval = $00;
    ROM:        start = $C000, size = $4000, file = %O, fill = yes, fillval = $00;
}

SEGMENTS {
    ZEROPAGE:   load = ZP, type = zp;
    BSS:        load = RAM, type = bss;
    DATA:       load = ROM, type = ro;
    CODE:       load = ROM, type = ro;
    VECTORS:    load = ROM, start = $FFFA;
}
